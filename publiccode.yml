    genericName: GasPlanetService
    longDescription: |
      Libreria di web service per il calcolo dell'una tantum e la ricerca del
      gestore associato al comune per il progetto Gas Planet.


      Le gare per l’affidamento della distribuzione del gas naturale, in seguito
      al DM 226/2011, rappresentano una sfida per i Comuni e per il sistema del
      Paese. La normativa ha imposto sia una ridefinizione di consolidati
      rapporti fra Comuni e Gestori, sia nuove modalità di gestione delle gare,
      che richiedono la costituzione di gestioni associati in fase di loro
      predisposizioni e gestioni di correlati contratti. 
    shortDescription: Calcolo una tantum e ricerca del gestore per comune
